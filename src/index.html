<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="http://localhost:3000/api"
      method="post"
      autocomplete="off"
    >
      <fieldset class="field">
        <legend>Personal information</legend>
        <label class="personal-info">
          Surname:
          <input
            type="text"
            name="surname"
            required
          >
        </label>
        <label class="personal-info">
          Name:
          <input
            type="text"
            name="name"
            required
          >
        </label>
        <label class="personal-info">
          How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label class="personal-info">
          Full date of birth:
          <input
            type="date"
            name="date"
          >
        </label>
        <label class="personal-info">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agreement"
            required
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>Registration</legend>
        <label class="personal-info">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="personal-info">
          Password:
          <input
            type="password"
            name="password"
            required minlength="5"
            maxlength="20"
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <label class="personal-info">
          Do you love cats?
          <input
            type="radio"
            name="cats"
            value="yes"
          >
          Yes
          <input
            type="radio"
            name="cats"
            value="no"
          >No
        </label>
        <label class="personal-info">
          What is your favorite color?
          <input
            type="color"
            name="color"
            value="black"
          >
        </label>
        <label class="personal-info">
          What time do you go to bed?
          <input
            type="time"
            name="timeToGoToBed"
          >
        </label>
        <label class="personal-info">
          What are your favorite brand of cars?
          <select name="cars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="personal-info">
          How do your rate our work?
          <input
            type="range"
            name="rate"
            min="0"
            max="10"
            step="1"
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>Additional info:</legend>
        <label class="personal-info">Comments:
          <textarea
            name="comments"
            rows="2"
            cols="20"
          ></textarea>
        </label>
        <label class="personal-info">
          Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
